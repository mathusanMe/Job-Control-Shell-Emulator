name: C-JobControl-Shell CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Update packages
      run: sudo apt-get update
      
    - name: Install dependencies
      run: |
          sudo apt-get install -y git gcc make valgrind clang-format libreadline-dev
          git --version
          gcc --version
          make --version
          valgrind --version
          clang-format --version
        
    - name: Setup
      run: echo "Setup completed"
  
  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build project
        run: make

      - name: Upload artifacts
        uses: actions/upload-artifacts@v3
        with:
          name: build-artifacts
          path: |
            ./bin/
            ./obj/
